<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h3 class="fw-bold text-primary mb-3">Forgot Password?</h3>
        <p class="text-muted small">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold text-secondary">EMAIL ADDRESS</label>
                <input type="email" name="email" class="form-control" required placeholder="name@company.com">
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Send Reset Link</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none small text-muted">Back to Login</a>
        </div>
    </div>
</body>
</html>
