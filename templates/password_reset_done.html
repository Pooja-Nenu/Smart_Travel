<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm p-4 text-center" style="max-width: 400px; width: 100%;">
        <div class="mb-3">
            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
        </div>
        <h3 class="fw-bold text-dark mb-3">Password Reset!</h3>
        <p class="text-muted">Your password has been set. You may now log in with your new password.</p>
        
        <a href="{% url 'login' %}" class="btn btn-primary w-100 fw-bold">Log In Now</a>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
